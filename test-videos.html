<!DOCTYPE html>
<html>
<head>
    <title>Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .video-test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        video { width: 100%; max-width: 600px; height: 300px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Video Loading Test</h1>
    
    <div class="video-test">
        <h3>1. VideoJS Oceans (Working)</h3>
        <video id="video1" controls>
            <source src="http://localhost:3150/proxy?url=https%3A%2F%2Fvjs.zencdn.net%2Fv%2Foceans.mp4" type="video/mp4">
        </video>
        <div id="status1" class="status loading">Loading...</div>
    </div>

    <div class="video-test">
        <h3>2. Google CDN - Big Buck Bunny</h3>
        <video id="video2" controls>
            <source src="http://localhost:3150/proxy?url=https%3A%2F%2Fcommondatastorage.googleapis.com%2Fgtv-videos-bucket%2Fsample%2FBigBuckBunny.mp4" type="video/mp4">
        </video>
        <div id="status2" class="status loading">Loading...</div>
    </div>

    <div class="video-test">
        <h3>3. Google CDN - Subaru</h3>
        <video id="video3" controls>
            <source src="http://localhost:3150/proxy?url=https%3A%2F%2Fcommondatastorage.googleapis.com%2Fgtv-videos-bucket%2Fsample%2FSubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
        </video>
        <div id="status3" class="status loading">Loading...</div>
    </div>

    <div class="video-test">
        <h3>4. Learning Container</h3>
        <video id="video4" controls>
            <source src="http://localhost:3150/proxy?url=https%3A%2F%2Fwww.learningcontainer.com%2Fwp-content%2Fuploads%2F2020%2F05%2Fsample-mp4-file.mp4" type="video/mp4">
        </video>
        <div id="status4" class="status loading">Loading...</div>
    </div>

    <div class="video-test">
        <h3>5. Direct Test - VideoJS (No Proxy)</h3>
        <video id="video5" controls>
            <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        </video>
        <div id="status5" class="status loading">Loading...</div>
    </div>

    <script>
        function setupVideoEvents(videoId, statusId) {
            const video = document.getElementById(videoId);
            const status = document.getElementById(statusId);
            
            video.addEventListener('loadstart', () => {
                status.textContent = 'Load started...';
                status.className = 'status loading';
            });
            
            video.addEventListener('loadedmetadata', () => {
                status.textContent = 'Metadata loaded!';
                status.className = 'status success';
            });
            
            video.addEventListener('loadeddata', () => {
                status.textContent = 'Data loaded!';
                status.className = 'status success';
            });
            
            video.addEventListener('canplay', () => {
                status.textContent = 'Can play!';
                status.className = 'status success';
            });
            
            video.addEventListener('error', (e) => {
                status.textContent = `Error: ${e.target.error?.message || 'Unknown error'}`;
                status.className = 'status error';
                console.error(`${videoId} error:`, e);
            });
            
            video.addEventListener('stalled', () => {
                status.textContent = 'Stalled (network issue)';
                status.className = 'status error';
            });
            
            video.addEventListener('suspend', () => {
                status.textContent = 'Suspended (data loading stopped)';
                status.className = 'status error';
            });
        }
        
        // Setup all videos
        for (let i = 1; i <= 5; i++) {
            setupVideoEvents(`video${i}`, `status${i}`);
        }
        
        // Test proxy URLs
        console.log('Testing proxy URLs...');
        
        const testUrls = [
            'http://localhost:3150/proxy?url=https%3A%2F%2Fvjs.zencdn.net%2Fv%2Foceans.mp4',
            'http://localhost:3150/proxy?url=https%3A%2F%2Fcommondatastorage.googleapis.com%2Fgtv-videos-bucket%2Fsample%2FBigBuckBunny.mp4',
            'http://localhost:3150/proxy?url=https%3A%2F%2Fcommondatastorage.googleapis.com%2Fgtv-videos-bucket%2Fsample%2FSubaruOutbackOnStreetAndDirt.mp4',
            'http://localhost:3150/proxy?url=https%3A%2F%2Fwww.learningcontainer.com%2Fwp-content%2Fuploads%2F2020%2F05%2Fsample-mp4-file.mp4'
        ];
        
        testUrls.forEach((url, index) => {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    console.log(`URL ${index + 1}: ${response.status} - ${response.statusText}`);
                    console.log(`Headers:`, [...response.headers.entries()]);
                })
                .catch(error => {
                    console.error(`URL ${index + 1} failed:`, error);
                });
        });
    </script>
</body>
</html>
